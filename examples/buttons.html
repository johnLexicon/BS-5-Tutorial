<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Buttons</title>
</head>

<body>
  <h1 class="display-1">Buttons section</h1>
  <div class="container-fluid container-md">
    <div class="mb-4">
      <!-- buttons -->
      <h2 class="display-6">Predefined Buttons</h2>
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-secondary">Secondary Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-danger">Danger Button</button>
      <button class="btn btn-warning">Warning Button</button>
      <button class="btn btn-info">Info Button</button>
      <button class="btn btn-light">Light Button</button>
      <button class="btn btn-dark">Dark Button</button>
    </div>
    <div class="mb-4">
      <h2 class="display-6">Links as Buttons</h2>
      <a href="#" class="btn btn-info">Info Anchor Tag</a>
      <a href="#" class="btn btn-secondary">Secondary Anchor Tag</a>
    </div>
    <div class="mb-4">
      <h2 class="display-6">Buttons Sizes</h2>
      <button class="btn btn-lg btn-success">Large Success Button</button>
      <button class="btn btn-sm btn-warning">Small Warning Button</button>
    </div>
    <div class="mb-4">
      <h2 class="display-6">Outlined Buttons</h2>
      <button class="btn btn-outline-primary">Primary Button</button>
      <button class="btn btn-outline-secondary">Secondary Button</button>
      <button class="btn btn-outline-success">Success Button</button>
      <button class="btn btn-outline-danger">Danger Button</button>
      <button class="btn btn-outline-warning">Warning Button</button>
      <button class="btn btn-outline-info">Info Button</button>
      <button class="btn btn-outline-light">Light Button</button>
      <button class="btn btn-outline-dark">Dark Button</button>
    </div>
    <div class="mb-4">
      <h2 class="display-6">Button Group</h2>
      <h5 class="lead">Group 1</h5>
      <div class="btn-group">
        <button class="btn btn-info">Button 1</button>
        <button class="btn btn-light">Button 2</button>
        <button class="btn btn-info">Button 3</button>
      </div>
      <h5 class="lead">Group 2</h5>
      <div class="btn-group">
        <a href="#" class="btn btn-outline-dark">Button 1</a>
        <a href="#" class="btn btn-outline-info">Button 2</a>
        <a href="#" class="btn btn-outline-warning">Button 3</a>
      </div>
    </div>
  </div>
</body>

</html>
