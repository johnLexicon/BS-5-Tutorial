<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Grid layout</title>
</head>

<body>
  <div>
    <h1>Grid Layouts</h1>
    <h3>Info</h3>
    <p>Grid layouts always go inside a container</p>
    <div class="container-lg my-5">
      <h3>Basic Grid</h3>
      <div class="row">
        <div class="col bg-primary text-light border p-5">Col 1</div>
        <div class="col bg-primary text-light border p-5">Col 2</div>
        <div class="col bg-primary text-light border p-5">Col 3</div>
        <div class="col bg-primary text-light border p-5">Col 4</div>
      </div>
    </div>
    <div class="container-lg my-5">
      <h3>Columns width</h3>
      <div class="row">
        <div class="col-6 bg-primary text-light border p-5">Col 1</div>
        <div class="col-3 bg-primary text-light border p-5">Col 2</div>
        <div class="col-3 bg-primary text-light border p-5">Col 3</div>
      </div>
    </div>
    <div class="container-lg my-5">
      <h3>Responsive Columns width</h3>
      <div class="row">
        <div class="col-sm-4 col-lg-6 bg-primary text-light border p-5">Col 1</div>
        <div class="col-sm-4 col-lg-3 bg-primary text-light border p-5">Col 2</div>
        <div class="col-sm-4 col-lg-3 bg-primary text-light border p-5">Col 3</div>
      </div>
    </div>
    <div class="container-lg my-5">
      <h3>Justifying Columns</h3>
      <div class="row justify-content-between">
        <div class="col-md-3 bg-primary text-light border p-5">Col 1</div>
        <div class="col-md-3 bg-primary text-light border p-5">Col 2</div>
        <div class="col-md-3 bg-primary text-light border p-5">Col 3</div>
      </div>
    </div>
  </div>
</body>

</html>
